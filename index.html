<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Turtle Kelp</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="background">
     
        <div class="information">
            <h1>Shark Turtle Kelp</h1>
            <p class="instructions"><strong>Shark eats Turtle; Turtle eats Kelp; Kelp strangles Shark.</strong> 
                <br><br>It's <strong>You</strong> vs <strong>the Computer</strong>. First to five. Click play to start.   
            <p>
           <div class="result"></div>
            <div class="playerWins">Player Wins</div>
            <div class="playerCounter"></div>
            <div class="computerWins">Computer Wins</div>
            <div class="computerCounter"></div>
            <div class="cardText">
                <div class="playerCardText">Player Choice</div>
                <div class="computerCardText">Computer Choice</div>
            </div>
            <div class="emptyChoices">
                <div class="playerCard"></div>
                <div class="computerCard"></div>
            </div>

            <div class="cardChoices">
                <div class="sharkCard"><a href="#" class="sharkLink"><img src="./images/shark-2317422_640.png" class="sharkImg"></a></div>
                <div class="turtleCard"><a href="#" class="turtleLink"><img src="./images/amphibian-1297728_640.png" class="turtleImg"></a></div>
                <div class="kelpCard"><a href="#" class="kelpLink"><img src="./images/seaweed-32720_1280.png" class="kelpImg"></a></div>
            </div>
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
